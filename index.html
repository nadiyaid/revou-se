<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Organizer | Home</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo.png" />

    <link rel="stylesheet" href="css/index.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

    <!-- Icon Resource -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

</head>

<body id="page-top">
    <a href="#page-top" class="btn-top">
        <i class="bi bi-chevron-up"></i>
    </a>
    <header>
        <nav>
            <div class="container">
                <div class="topnav" id="myTopnav">
                    <a href="index.html" class="logo"><img src="assets/Logo Transparent.png" alt="Logo" width="50"></a>
                    <div class="menu">
                        <a href="#home" class="active">Home</a>
                        <a href="profile.html">Our Profile</a>
                        <a href="#message">Message Us</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                          <i class="bi bi-list"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="hero">
                    <p class="hero-subtitle"><span id="nama"></span></p>
                    <p class="hero-subtitle">Welcome to our website</p>
                    <div class="hero-title">
                        <h1>Wedding Organizer</h1>
                        <h5>Modern &bullet; Affordable &bullet; Trustworthy</h5>
                    </div>
                </div>
                <script>
                    var person = prompt("Please enter your name", "Nadiya");
                    if (person != null) {
                        document.getElementById("nama").innerHTML =
                        "Hi " + person + "!";
                    }
                </script>
            </div>
        </section>

        <section id="headquarter">
            <div class="container">
                <div class="head">
                    <h2 class="headquarter-title">Our Headquarter</h2>
                    <div class="headquarter-gallery">
                        <div class="city">
                            <img class="" src="assets/Jakarta.jpg" alt="Jakarta HQ">
                            <h5>Jakarta</h5>
                        </div>
                        <div class="city">
                            <img class="" src="assets/Bandung.jpg" alt="Bandung HQ">
                            <h5>Bandung</h5>
                        </div>
                        <div class="city">
                            <img class="" src="assets/Surabaya Cropped.jpg" alt="Surabaya HQ">
                            <h5>Surabaya</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="message">
            <div class="container">
                <div class="message">
                    <div class="message-input">
                        <h2 class="message-title">Message Us</h2>
                        <form class="message-form" name="message-form" onsubmit="return validateForm()">
                            <div class="input-group">
                                <label class="label">Name</label> : &ThinSpace;
                                <input type="text" name="name" placeholder="Your name">
                            </div>
                            <div class="input-group">
                                <label class="label">Date of Birth</label> : &ThinSpace;
                                <input type="date" name="date">
                            </div>
                            <div class="input-group">
                                <label class="label">Gender</label>: &ThinSpace;
                                <div class="textbox">
                                    <input type="radio" name="gender" id="male" value="Male">
                                    <label class="label" for="male">Male</label>
                                    <input type="radio" name="gender" id="female" value="Female">
                                    <label class="label" for="female">Female</label>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Message</label> : &ThinSpace;
                                <textarea name="message" cols="30" rows="3" placeholder="Type your message..."></textarea>
                            </div>
                            <input type="submit" value="Submit" class="submit">
                        </form>
                    </div>
                    <div class="message-output">
                        <div class="message-output-content">
                            <div class="input-group">
                                <p class="label"><b>Current time</b></p>: &ThinSpace;
                                <p class="textbox" id="dt"></p>
                            </div>
                            <div class="input-group">
                                <p class="label"><b>Name</b></p>: &ThinSpace;
                                <p class="textbox" id="output-name"></p>
                            </div>
                            <div class="input-group">
                                <p class="label"><b>Date of Birth</b></p>: &ThinSpace;
                                <p class="textbox" id="output-date"></p>
                            </div>
                            <div class="input-group">
                                <p class="label"><b>Gender</b></p>: &ThinSpace;
                                <p class="textbox" id="output-gender"></p>
                            </div>
                            <div class="input-group">
                                <p class="label"><b>Message</b></p>: &ThinSpace;
                                <p class="textbox" id="output-message"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer">
                <p class="footer-p">&copy; 2023 Nadiya</p>
                <p class="footer-logo"><img src="assets/Revou Logo.png" alt="" width="40"></p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
